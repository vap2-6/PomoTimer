<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoTimer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f9f9f9;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #444;
        }

        #timer {
            font-size: 60px;
            font-weight: bold;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .start { background: #4CAF50; color: white; }
        .stop { background: #e74c3c; color: white; }
        .reset { background: #3498db; color: white; }
    </style>
</head>

<body>
    <div class="container">
        <h1>PomoTimer</h1>
        <div id="timer">25:00</div>

        <button class="start" onclick="startTimer()">Start</button>
        <button class="stop" onclick="stopTimer()">Stop</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let time = 25 * 60; // 25 minutes
        let timerInterval;

        function updateDisplay() {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            document.getElementById("timer").innerHTML =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (time > 0) {
                        time--;
                        updateDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alert("Time's up!");
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            time = 25 * 60;
            updateDisplay();
        }
    </script>
</body>
</html>
